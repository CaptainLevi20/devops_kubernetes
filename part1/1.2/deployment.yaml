apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-app
  namespace: project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo
  template:
    metadata:
      labels:
        app: todo
    spec:
      containers:
        - name: todo-app
          image: captainlevi20/todo-app:1.0
          env:
            - name: PORT
              value: "8080"
          ports:
            - containerPort: 8080
