apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: log-output
spec:
  ingressClassName: nginx
  rules:
    - host: log-output.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: log-output
                port:
                  number: 80
