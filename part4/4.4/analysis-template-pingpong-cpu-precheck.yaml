apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: pingpong-cpu-precheck
spec:
  # quick pre-check: if current namespace CPU is already above threshold, fail immediately
  args:
  - name: namespace
  - name: threshold
    value: "1.0"
  metrics:
  - name: namespace-cpu-now
    interval: 10s
    count: 1
    successCondition: result <= {{args.threshold}}
    failureCondition: result > {{args.threshold}}
    provider:
      prometheus:
        address: http://prometheus.monitoring.svc:9090
        query: |
          sum(rate(container_cpu_usage_seconds_total{namespace="{{args.namespace}}"}[1m]))
