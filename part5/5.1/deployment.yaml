apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: dummysites.dummy.example.com
spec:
  group: dummy.example.com
  scope: Namespaced
  names:
    plural: dummysites
    singular: dummysite
    kind: DummySite
    shortNames:
      - ds
  versions:
    - name: v1alpha1
      served: true
      storage: true
      additionalPrinterColumns:
        - name: URL
          type: string
          jsonPath: .spec.website_url
      schema:
        openAPIV3Schema:
          type: object
          required: [spec]
          properties:
            spec:
              type: object
              required: [website_url]
              properties:
                website_url:
                  type: string
                  description: Source website URL to mirror as a single HTML page
            status:
              type: object
              x-kubernetes-preserve-unknown-fields: true
      subresources:
        status: {}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dummy-site-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dummy-site-controller
  template:
    metadata:
      labels:
        app: dummy-site-controller
    spec:
      serviceAccountName: dummy-site-controller
      containers:
        - name: controller
          image: dummy-site-controller:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: NGINX_IMAGE
              value: nginx:1.27-alpine
